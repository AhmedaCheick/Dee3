<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>

    <title>Demo</title>
</head>

<body>

    <!-- some div for script 1 & 2 -->
    <div id="someDiv" style="width:200px;height:100px;border:black 1px solid;">
        <input id="someCheckbox" type="checkbox" />
    </div>

    <!-- script 1 -->
    <script>
        // select the id using '#' sign and style it
        d3.select("#someDiv").style("border", "5px darkgray dashed");
        // select the same id, this time change its id to newID
        d3.select("#someDiv").attr("id", "newID");
        // select the checkbox and set to checked 
        d3.select("#someCheckbox").property("checked", true);
    </script>

    <!-- script 2 using html() -->
    <script>
        // select the first div in the page 
        // set the background color to lightblue, style the borders
        // finally, add some text in content 
        d3.select("div")
            .style("background", "lightblue")
            .style("border", "solid black 1px")
            .html("You have now dynamically changed the content of a web page element");
    </script> 
    
</body>

</html>
