<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
    <title>Transition</title>
</head>

<body>
<!-- div to contain the svg -->
    <div class="vizcontainer">
        <!-- svg canvas -->
        <svg style="width:500px;height:500px;border:1px lightgray solid;">
            </svg>

            <!-- js script -->
        <script>
            // append a line 
            d3.select("svg")
                .append("line")
                .attr("x1", 20)
                .attr("y1", 20)
                .attr("x2", 400)
                .attr("y2", 400)
                .style("stroke", "black")
                .style("stroke-width", "2px");
            // Text
            d3.select("svg")
                .append("text")
                .attr("x", 20)
                .attr("y", 20)
                .text("HELLO");

            d3.select("svg")
                .append("circle")
                .attr("r", 20)
                .attr("cx", 20)
                .attr("cy", 20)
                .style("fill", "red");
            // append a circle 
            d3.select("svg")
                .append("circle")
                .attr("r", 100)
                .attr("cx", 400)
                .attr("cy", 400)
                .style("fill", "lightblue");
            // append text 
            d3.select("svg")
                .append("text")
                .attr("x", 400)
                .attr("y", 400)
                .text("WORLD");
    

            d3.selectAll("circle").transition().duration(2000).attr("cy", 200);
        </script>
</body>

</html>
