<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
    <title>Transition</title>
</head>

<body>
    <div class="vizcontainer">
        <svg style="width:500px;height:500px;border:1px lightgray solid;">



        </svg>
    </div>

    <script>
        // line 
        d3.select("svg")
            .append("line")
            .attr("x1", 20)
            .attr("y1", 20)
            .attr("x2", 400)
            .attr("y2", 400)
            .style("stroke", "black")
            .style("stroke-width", "1px");
        // red circle 

        d3.select("svg")
            .append("text")
            .attr("x", 25)
            .attr("y", 20)
            .text("Hi!")
            .attr("id", "redText");

        d3.select("svg")
            .append("circle")
            .attr("cx", 25)
            .attr("cy", 20)
            .attr("r", 20)
            .style("fill", "red")
            .attr("id", "red");


        // blue circle 
        d3.select("svg")
            .append("circle")
            .attr("r", 100)
            .attr("cx", 400)
            .attr("cy", 400)
            .style("fill", "lightblue")
            .attr("id", "mrLight");

        d3.select("svg")
            .append("text")
            .attr("x", 320)
            .attr("y", 400)
            .style("opacity", 0)
            .text("What? I can't see!")
            .attr("id", "blueText");


    // // Blue circle confused 
           d3.select("#blueText").transition().delay(1500).style("opacity", 1);
    //         // red circle moves aside 
            d3.select("#redText").transition().delay(3000).attr("x",50);
    //         // blue responds
            d3.select("#blueText").transition().delay(4000).text("Oh..Hi back!");
            d3.select("#blueText").transition().delay(6000).text("");
    //         // awkward 
            d3.select("#blueText").transition().delay(8000).text("This is boring, Adios!!");
            d3.select("#blueText").transition().delay(10000).text("");
    
    //         // transition for blue circle
            d3.select("#mrLight").transition().delay(9000).attr("cy", 700);
    // </script>

</body>

</html>
